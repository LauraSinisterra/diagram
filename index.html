<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Experimental web diagrams</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div class="progress"></div>
    <header>
        <div class="title">
          <h1>Diagrams</h1>
          <p class="description">Orchestra</p>
          <div class="numbers">
            <div class="pixels">[ 000 ]</div>
            <div class="page">fig. 01</div>
          </div>
        </div>
        <div class="info">
          <p>Experimental web diagrams. <br>Active Creativity project in learning JavaScript.
          </p>
          <div class="links">
            <a href="https://github.com/LauraSinisterra/diagram">View source</a>
            <a href="https://laurasinisterra.com">laurasinisterra.com</a>
          </div>
        </div>
    </header>
    <section data-description="Orchestra" data-page="fig. 01">
      <div class="content">
        <img src="assets/diagram-1.svg">
        <div class="circle-2" data-parallax="-0.2"></div>
        <div class="square"></div>
        <div class="circle" data-parallax="0.1"></div>
      </div>
    </section>
    <section class="s2" data-description="Sixth Dimension" data-page="fig. 02" data-amber="yes">
      <div class="content">
        <div class="circle" data-parallax="0.2"></div>
        <img src="assets/diagram-2.svg">
        <div class="circle-2" data-parallax="0.1"></div>
        <div class="square"></div>
      </div>
    </section> 
    <section class="s3" data-description="Casual Loop Diagram" data-page="fig. 03" data-blue="yes">
      <div class="content">
        <div class="circle" data-parallax="0.1"></div>
        <img src="assets/diagram-3.svg">
        <div class="circle-2" data-parallax="-0.2"></div>
        <div class="square"></div>
      </div>
    </section> 
    <section class="s4" data-description="Ordinary Hypertext" data-page="fig. 04" data-red="yes">
      <div class="content">
        <div class="circle" data-parallax="0.2"></div>
        <img src="assets/diagram-4.svg">
        <div class="circle-2" data-parallax="-0.1"></div>
        <div class="square"></div>
      </div>
    </section> 
<script src="script.js"></script>
</body>
</html>
